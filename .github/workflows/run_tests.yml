name: CI Tests

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set up environment variables
        run: cp .env.sample .env

      - name: Configure MariaDB repository
        run: |
          wget https://r.mariadb.com/downloads/mariadb_repo_setup
          echo "935944a2ab2b2a48a47f68711b43ad2d698c97f1c3a7d074b34058060c2ad21b  mariadb_repo_setup" | sha256sum -c -
          chmod +x mariadb_repo_setup
          sudo ./mariadb_repo_setup --mariadb-server-version="mariadb-10.6"

      - name: Install MariaDB Connector/C
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4

      - name: Build and run docker-compose.ci.yml
        run: docker-compose -f infrastructure/backend/docker-compose.ci.yml up -d

      - name: Run the test scripts
        run: |
          docker-compose -f infrastructure/backend/docker-compose.ci.yml exec -T myfinances_django ./infrastructure/backend/scripts/tests/views.sh
