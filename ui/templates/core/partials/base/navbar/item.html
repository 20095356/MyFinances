<li class="relative px-6 py-3">
    {% if request.resolver_match.url_name in names %}
        <span class="absolute inset-y-0 left-0 w-1 rounded-tr-lg rounded-br-lg bg-purple-600" aria-hidden="true"></span>
    {% endif %}
    <a
            class="inline-flex items-center w-full text-sm font-semibold transition-colors
            duration-150 hover:text-gray-800 dark:hover:text-gray-200  {% if request.resolver_match.url_name in names %}text-gray-800 dark:text-gray-100{% endif %}"
            {% if url %}href="{% url url %}"{% endif %}
    >
        <svg
                class="h-5 w-5"
                aria-hidden="true"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
        >
                <i class="fa fa-solid fa-regular fa-house"></i>
        </svg>
        <span class="ml-4">{{ name }}</span>
    </a>
</li>
